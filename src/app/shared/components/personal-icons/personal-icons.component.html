@if (platformValidate()) {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="1em"
    height="1em"
    viewBox="0 0 24 24"
    [attr.stroke-width]="stroke"
    stroke="currentColor"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
    [innerHTML]="currentIcon"
  ></svg>
}
